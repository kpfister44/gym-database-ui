        <h1>Class Instructors Assignment</h1>
        <form id="classInstructorForm">
            <label for="classId">Class ID:</label>
            <input type="number" id="classId" name="classId" required>

            <label for="instructorId">Instructor ID:</label>
            <input type="number" id="instructorId" name="instructorId" required>

            <button type="submit">Assign Instructor</button>
        </form>

        <h2>Current Assignments</h2>
        <table>
            <thead>
                <tr>
                    <th>Class ID</th>
                    <th>Instructor ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Row -->
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>
                        <button>Remove</button>
                    </td>
                </tr>
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
