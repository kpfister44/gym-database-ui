<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Instructors Interface</title>
    <link rel="stylesheet" href="css/classInstructors.css"> 
    <script defer src="js/main.js"></script> 
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="members.html">Manage Members</a>
            <a href="classes.html">Manage Classes</a>
            <a href="instructors.html">Manage Instructors</a>
            <a href="equipment.html">Manage Equipment</a>
            <a href="maintenanceRequests.html">Manage Maintenance Requests</a>
            <a href="classInstructors.html">Manage Class Instructors</a>
            <a href="memberClasses.html">Manage Member Classes</a>
        </nav>
        <h1>Class Instructors Assignment</h1>
        <form id="classInstructorForm">
            <label for="classId">Class:</label>
            <select id="classId" name="classId" required>
                <!-- Options will be dynamically added here -->
            </select>

            <label for="instructorId">Instructor:</label>
            <select id="instructorId" name="instructorId" required>
                <!-- Options will be dynamically added here -->
            </select>

            <button type="submit">Assign Instructor</button>
        </form>

        <h2>Current Assignments</h2>
        <table>
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Instructor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
    <!-- Modal for Editing Class Instructor Assignments -->
    <div id="editModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editForm">
                <label for="editClassId">Class:</label>
                <select id="editClassId" name="classId" required>
                    <!-- Options will be dynamically added here -->
                </select>

                <button type="submit">Update Assignment</button>
            </form>
        </div>
    </div>
</body>
</html>
