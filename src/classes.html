<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Interface</title>
    <link rel="stylesheet" href="css/classes.css"> 
</head>
<body>
    <div class="container">
        <h1>Add/Edit Class</h1>
        <form id="classForm">
            <label for="className">Class Name:</label>
            <input type="text" id="className" name="className" required>

            <label for="scheduleTime">Schedule Time:</label>
            <input type="datetime-local" id="scheduleTime" name="scheduleTime" required>

            <label for="attendance">Attendance:</label>
            <input type="number" id="attendance" name="attendance">

            <label for="maxParticipants">Max Participants:</label>
            <input type="number" id="maxParticipants" name="maxParticipants">

            <button type="submit">Submit</button>
        </form>
        <h2>Classes</h2>
        <table>
            <thead>
                <tr>
                    <th>Class ID</th>
                    <th>Class Name</th>
                    <th>Schedule Time</th>
                    <th>Attendance</th>
                    <th>Max Participants</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Row -->
                <tr>
                    <td>1</td>
                    <td>Yoga</td>
                    <td>2021-01-01 10:00</td>
                    <td>10</td>
                    <td>20</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
