<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Classes Interface</title>
    <link rel="stylesheet" href="css/memberClasses.css"> 
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="members.html">Manage Members</a>
            <a href="classes.html">Manage Classes</a>
            <a href="instructors.html">Manage Instructors</a>
            <a href="equipment.html">Manage Equipment</a>
            <a href="maintenanceRequests.html">Manage Maintenance Requests</a>
            <a href="classInstructors.html">Manage Class Instructors</a>
            <a href="memberClasses.html">Manage Member Classes</a>
        </nav>
        <h1>Member Class Registrations</h1>
        <form id="memberClassForm">
            <label for="memberId">Member ID:</label>
            <input type="number" id="memberId" name="memberId" required>

            <label for="classId">Class ID:</label>
            <input type="number" id="classId" name="classId" required>

            <label for="registrationDate">Registration Date:</label>
            <input type="date" id="registrationDate" name="registrationDate" required>

            <button type="submit">Register</button>
        </form>

        <h2>Current Registrations</h2>
        <div>
            <label for="searchInput">Search by Class ID or Member ID:</label>
            <input type="text" id="searchInput" oninput="filterTableBySearch()" placeholder="Type to search...">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Member ID <span class="sort-indicator">&#x25B2;&#x25BC;</span></th>
                    <th>Class ID <span class="sort-indicator">&#x25B2;&#x25BC;</span></th>
                    <th>Registration Date <span class="sort-indicator">&#x25B2;&#x25BC;</span></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Rows -->
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>2021-01-01</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td>2021-02-15</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>1</td>
                    <td>2021-03-20</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
