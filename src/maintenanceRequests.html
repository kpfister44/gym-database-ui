<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Requests Interface</title>
    <link rel="stylesheet" href="css/mainenanceRequest.css"> 
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="members.html">Manage Members</a>
            <a href="classes.html">Manage Classes</a>
            <a href="instructors.html">Manage Instructors</a>
            <a href="equipment.html">Manage Equipment</a>
            <a href="maintenanceRequests.html">Manage Maintenance Requests</a>
            <a href="classInstructors.html">Manage Class Instructors</a>
            <a href="memberClasses.html">Manage Member Classes</a>
        </nav>
        <h1>Add/Edit Maintenance Request</h1>
        <form id="maintenanceRequestForm">
            <label for="equipmentId">Equipment ID:</label>
            <input type="number" id="equipmentId" name="equipmentId" required>

            <label for="requestDate">Request Date:</label>
            <input type="date" id="requestDate" name="requestDate" required>

            <label for="resolved">Resolved:</label>
            <select id="resolved" name="resolved" required>
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <h2>Maintenance Requests</h2>
        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Equipment ID</th>
                    <th>Request Date</th>
                    <th>Resolved</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Row -->
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>2021-01-01</td>
                    <td>No</td>
                    <td>
                        <button>Mark as Resolved</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
