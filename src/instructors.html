<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructors Interface</title>
    <link rel="stylesheet" href="css/instructors.css"> 
</head>
<body>
    <div class="container">
        <h1>Add/Edit Instructor</h1>
        <form id="instructorForm">
            <label for="instructorName">Name:</label>
            <input type="text" id="instructorName" name="instructorName" required>

            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" name="specialty" required>

            <button type="submit">Submit</button>
        </form>
        <h2>Instructors</h2>
        <table>
            <thead>
                <tr>
                    <th>Instructor ID</th>
                    <th>Name</th>
                    <th>Specialty</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Row -->
                <tr>
                    <td>1</td>
                    <td>Jane Doe</td>
                    <td>Yoga</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
