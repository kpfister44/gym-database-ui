<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Interface</title>
    <link rel="stylesheet" href="css/equipment.css"> 
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="members.html">Manage Members</a>
            <a href="classes.html">Manage Classes</a>
            <a href="instructors.html">Manage Instructors</a>
            <a href="equipment.html">Manage Equipment</a>
            <a href="maintenanceRequests.html">Manage Maintenance Requests</a>
            <a href="classInstructors.html">Manage Class Instructors</a>
            <a href="memberClasses.html">Manage Member Classes</a>
        </nav>
        <h1>Add/Edit Equipment</h1>
        <form id="equipmentForm">
            <label for="equipmentType">Type:</label>
            <input type="text" id="equipmentType" name="equipmentType" required>

            <label for="purchaseDate">Purchase Date:</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required>

            <label for="maintenanceSchedule">Maintenance Schedule:</label>
            <input type="text" id="maintenanceSchedule" name="maintenanceSchedule">

            <label for="lifespan">Lifespan (Years):</label>
            <input type="number" id="lifespan" name="lifespan">

            <button type="submit">Submit</button>
        </form>
        <h2>Equipment</h2>
        <table>
            <thead>
                <tr>
                    <th>Equipment ID</th>
                    <th>Equipment Type</th>
                    <th>Purchase Date</th>
                    <th>Maintenance Schedule</th>
                    <th>Lifespan (Years)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Row -->
                <tr>
                    <td>1</td>
                    <td>Treadmill</td>
                    <td>2021-01-01</td>
                    <td>Monthly</td>
                    <td>10</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
